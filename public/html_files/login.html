<!DOCTYPE html>

<html>
    <head>
        <style>
            body{
    background-color: #FAFAFA;
    margin: 0px;
    font-family: 'Montserrat', sans-serif;
}

.container{
    margin: auto;
    margin-top: 13vh;
    display: flex;
    min-width: 40%;
    max-width: 50%;
    min-height: 82vh;
    max-height: 82vh;
    flex-direction: column;
    align-items: center;
    row-gap: 20px;
}
.name{
    font-family: 'Dancing Script', cursive;
    font-size: 45px;
    font-weight: 900;
    margin-bottom: 4vh;
}
.inp{
    background-color: #eeeeee;
    font-family: 'Montserrat', sans-serif;
    font-size: medium;
    width: 275px;
    padding-left: 10px ;
    height: 40px;
    border: none;
}
.inp::placeholder{
    font-size: small;
    color: grey;
    font-weight: 500;
}
#s_btn{
    min-height: 40px;
    min-width: 110px;
    font-weight: 800;
    color:white;
    font-size: large;
    background-color: #4C88BD;
    font-family: 'Montserrat', sans-serif;
    border: none;
    border-radius: 5px;
    opacity: 0.6;
}
#s_btn:hover{
    opacity: 1 !important;
}
.sign_up{
    color:#2588E0;
    font-weight: 900;
    text-decoration: none !important;
    opacity: 0.7;
}
.sign_up:hover{
    opacity: 1;
}
#fg_pass{
    color: black;
    text-decoration: none;
   cursor: context-menu;
   font-size: small;
}
#fg_pass:hover{
    color: #2588E0;
    font-weight: 700;
}
        </style>
        <meta charset="utf-8" />
        <title>Login</title>
        <link rel="stylesheet" href="css/login_styles/login_styl.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@600&display=swap" rel="stylesheet">
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">



    </head>
    <body>
        <form action="/admin/login" method="post">
            <div class="container">
                <div class="name">Database Access Control</div>
                <div><input name="user_name" type="text" placeholder=" Phone, UserName, E-mail" required class="inp" /></div>
                <div><input name="password" type="password" placeholder="Password" required class="inp" /></div>
                <div><input type="submit" value="Login" id="s_btn"/></div>
                
                <div style="cursor: context-menu;">Don't have an Account? <a href="http://localhost:8000/admin/signin" class="sign_up">Sign Up</a></div>
            </div>
        </form>
        <script>

        </script>
    </body>
</html>
